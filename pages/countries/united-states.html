<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The United States</title>
  </head>
  <body>
    <header>
      <a href="../traveling-and-languages.html">Go Back</a>
    </header>
    <main>
      <h1>The United States</h1>
      <ul>
        <li>
          <figure>
            <img
              src="../../images/countries/usa1.jpeg"
              alt="The Times Square full of cars and taxis."
            />
            <figcaption>Times Square - New York City</figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img
              src="../../images/countries/usa2.jpeg"
              alt="A view of Manhattan from the Top of the Rock with the Empire State in the center."
            />
            <figcaption>
              View of Manhattan from the Top of the Rock - New York City
            </figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img
              src="../../images/countries/usa3.jpeg"
              alt="Myself smiling at the camera in the foreground and the Statue of Liberty in the background."
            />
            <figcaption>The Statue of Liberty - New York City</figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img
              src="../../images/countries/usa4.jpeg"
              alt="A view from the Brooklyn Bridge showing myself on the right and buildings in the background."
            />
            <figcaption>The Brooklyn Bridge - New York City</figcaption>
          </figure>
        </li>
      </ul>
    </main>
  </body>
</html>
