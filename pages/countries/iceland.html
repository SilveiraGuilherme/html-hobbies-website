<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iceland</title>
  </head>
  <body>
    <header>
      <a href="../traveling-and-languages.html">Go Back</a>
    </header>
    <main>
      <h1>Iceland</h1>
      <ul>
        <li>
          <figure>
            <img
              src="../../images/countries/iceland1.jpeg"
              alt="A waterfall in the background and tourists taking photos."
            />
            <figcaption>Skógafoss Waterfall</figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img
              src="../../images/countries/iceland2.jpeg"
              alt="A friend and I standing on the rocks of Reynisfjara black sand beach. Sea rock formations can be seen in the backgroung."
            />
            <figcaption>Reynisfjara black sand beach - Vík</figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img
              src="../../images/countries/iceland3.jpeg"
              alt="Basalt Columns and sea rock formations in Reynisfjara black sand beach."
            />
            <figcaption>
              Basalt columns in Reynisfjara black sand beach - Vík
            </figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img
              src="../../images/countries/iceland4.jpeg"
              alt="Northern lights (aurora borealis) in the background and myself posing for the photo in the foreground."
            />
            <figcaption>
              Northern lights (aurora borealis) - Reykjavík area
            </figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img
              src="../../images/countries/iceland5.jpeg"
              alt="People bathing in the Blue Lagoon."
            />
            <figcaption>Blue Lagoon</figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img
              src="../../images/countries/iceland6.jpeg"
              alt=" Myself sitting on the edge of one of the Mid-Atlantic Ridge sides."
            />
            <figcaption>
              Mid-Atlantic Ridge (the boundary between the North American and
              Eurasian tectonic plates)
            </figcaption>
          </figure>
        </li>
      </ul>
    </main>
  </body>
</html>
